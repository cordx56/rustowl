name: Arch Linux Container Validation

on:
  pull_request:
    paths:
      - '.github/workflows/aur-check.yml'
      - 'aur/**'
  push:
    paths:
      - '.github/workflows/aur-check.yml'
      - 'aur/**'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  archlinux-validation:
    name: Arch Linux Container Build & Test
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    
    steps:
      - name: Install base dependencies
        run: |
          pacman -Syu --noconfirm
          
          pacman -S --noconfirm \
            base-devel \
            git \
            curl \
            which \
            pkg-config \
            namcap \
            shellcheck \
            sudo
            
      - name: Setup build user
        run: |
          useradd -m -s /bin/bash builder
          
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
            
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate PKGBUILD files
        run: |
          for pkgbuild in aur/PKGBUILD*; do
            if [ -f "$pkgbuild" ]; then
              echo "Validating $pkgbuild"

              echo "============ Running Shellcheck ============"
              shellcheck --shell=bash --exclude=SC2034,SC2154,SC2164 "$pkgbuild"
              
              temp_dir=$(mktemp -d)
              cp "$pkgbuild" "$temp_dir/PKGBUILD"
              chown -R builder:builder "$temp_dir"

              echo "============ Running Namcap ============"
              namcap "$pkgbuild"

              echo "============ Running Makepkg ============"
              sudo -u builder bash -c "
                cd '$temp_dir'
                makepkg -si --noconfirm
              "
              
              rm -rf "$temp_dir"
              
              echo "âœ… $pkgbuild validation completed"
            fi
          done
