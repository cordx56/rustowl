name: Arch Linux Container Validation

on:
  pull_request:
    paths:
      - '.github/workflows/aur-check.yml'
      - 'aur/**'
  push:
    paths:
      - '.github/workflows/aur-check.yml'
      - 'aur/**'
    branches:
      - main
  workflow_dispatch:

jobs:
  archlinux-validation:
    name: Arch Linux Container Build & Test
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    
    steps:
      - name: Install base dependencies
        run: |
          pacman -Syu --noconfirm
          
          pacman -S --noconfirm \
            base-devel \
            git \
            curl \
            which \
            pkg-config \
            namcap \
            shellcheck \
            sudo
            
      - name: Setup build user
        run: |
          useradd -m -s /bin/bash builder
          
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
            
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate PKGBUILD files
        run: |
          set -e
          
          # Color codes
          RED='\033[0;31m'
          GREEN='\033[0;32m'
          YELLOW='\033[1;33m'
          BLUE='\033[0;34m'
          MAGENTA='\033[0;35m'
          CYAN='\033[0;36m'
          WHITE='\033[1;37m'
          NC='\033[0m' # No Color
          
          for pkgbuild in aur/PKGBUILD*; do
            if [ -f "${pkgbuild}" ]; then
              echo -e "${CYAN}============ Validating [${NC}${pkgbuild}${CYAN}] ============${NC}"
              
              echo -e "${YELLOW}============ Running Shellcheck ============${NC}"
              if shellcheck --shell=bash --exclude=SC2034,SC2154,SC2164 "${pkgbuild}"; then
                echo -e "${GREEN}‚úÖ Shellcheck passed${NC}"
              else
                echo -e "${RED}‚ùå Shellcheck failed${NC}"
                exit 1
              fi
              
              chown -R builder:builder "${pkgbuild}"
              
              echo -e "${BLUE}============ Running Namcap ============${NC}"
              if namcap "${pkgbuild}"; then
                echo -e "${GREEN}‚úÖ Namcap passed${NC}"
              else
                echo -e "${RED}‚ùå Namcap failed${NC}"
                exit 1
              fi
              
              echo -e "${MAGENTA}============ Running Makepkg ============${NC}"

              if sudo -u builder bash -c "
                set -e
                makepkg -scf --noconfirm -p ${pkgbuild}
              "; then
                echo -e "${GREEN}‚úÖ Makepkg completed successfully${NC}"
              else
                echo -e "${RED}‚ùå Makepkg failed${NC}"
                exit 1
              fi
              
              
              echo -e "${GREEN}üéâ $pkgbuild validation completed successfully!${NC}"
              echo ""
            fi
          done
          
          echo -e "${GREEN}üöÄ All PKGBUILD files validated successfully!${NC}"
