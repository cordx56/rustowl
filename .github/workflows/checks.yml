name: CI

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:
  workflow_call:

env:
  CARGO_TERM_COLOR: always
  RUSTC_BOOTSTRAP: 1

jobs:
  define-matrix:
    name: Define supported Rust toolchains
    runs-on: ubuntu-latest
    outputs:
      toolchains: ${{ steps.toolchains.outputs.toolchains }}
      latest: ${{ steps.toolchains.outputs.latest }}
    steps:
      - id: toolchains
        run: |
          TOOLCHAINS='["1.89.0", "1.90.0", "1.91.1", "1.92.0", "1.93.0"]'
          echo "toolchains=$TOOLCHAINS" >> $GITHUB_OUTPUT
          echo "latest=$(jq -r '.[-1]' <<< "$TOOLCHAINS")" >> "$GITHUB_OUTPUT"

  lint:
    name: Lint
    runs-on: ${{ matrix.os }}
    needs:
      - define-matrix
    strategy:
      matrix:
        os:
          - windows-latest
          - windows-11-arm
          - macos-15-intel
          - macos-latest
          - ubuntu-latest
          - ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ needs.define-matrix.outputs.latest }}
          components: clippy,llvm-tools,rust-src,rustc-dev

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  format:
    name: Format Check
    runs-on: ubuntu-latest
    needs: define-matrix
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ needs.define-matrix.outputs.latest }}
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --check

  test:
    name: Build & Test
    runs-on: ${{ matrix.os }}
    needs:
      - define-matrix
    defaults:
       run:
         shell: bash
    strategy:
      matrix:
        toolchain: ${{ fromJSON(needs.define-matrix.outputs.toolchains) }}
        os:
          - windows-latest
          - windows-11-arm
          - macos-15-intel
          - macos-latest
          - ubuntu-latest
          - ubuntu-24.04-arm
    env:
      TOOLCHAIN_CHANNEL: ${{ matrix.toolchain }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Install nextest
        uses: taiki-e/install-action@cargo-nextest

      - name: Build release
        run: ./scripts/build/toolchain cargo build --release

      - name: Run tests
        # MIR is still unstable, so this test can fail in other versions of Rust.
        if: matrix.toolchain == needs.define-matrix.outputs.latest
        run: ./scripts/build/toolchain cargo nextest run --no-fail-fast

      - name: Install binary
        run: ./scripts/build/toolchain cargo install --path .

      - name: Test rustowl check
        run: rustowl check ./perf-tests/dummy-package

  vscode:
    name: VS Code Extension Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Setup PNPM And Install dependencies
        uses: pnpm/action-setup@v4
        with:
          package_json_file: ./vscode/package.json
          run_install: |
            - cwd: ./vscode

      - name: Check formatting
        run: pnpm prettier -c src
        working-directory: ./vscode

      - name: Lint and type check
        run: pnpm lint && pnpm check-types
        working-directory: ./vscode

      - name: Run tests
        run: xvfb-run -a pnpm run test
        working-directory: ./vscode
