name: Commitlint

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Read pnpm version (scripts)
        id: pnpm_scripts
        uses: ./.github/actions/pnpm-version
        with:
          package_json: ./scripts/package.json
      - name: Setup PNPM And Install dependencies
        uses: pnpm/action-setup@v4
        with:
          version: ${{ steps.pnpm_scripts.outputs.version }}
          run_install: |
            - cwd: ./scripts

      - name: Validate current commit (last commit) with commitlint
        working-directory: ./scripts
        if: github.event_name == 'push'
        run: pnpm commitlint --last --verbose

      - name: Validate PR commits with commitlint
        working-directory: ./scripts
        if: github.event_name == 'pull_request'
        run: pnpm commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose
