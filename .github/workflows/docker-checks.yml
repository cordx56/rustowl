name: Docker Checks
on:
  pull_request:
    branches: ["main"]
    paths:
      - "Dockerfile"
      - ".github/workflows/docker-checks.yml"
  push:
    branches: ["main"]
    paths:
      - "Dockerfile"
      - ".github/workflows/docker-checks.yml"
  workflow_dispatch:
permissions:
  contents: read
jobs:
  dockerfile-lint:
    name: Dockerfile Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - name: Run hadolint
        uses: hadolint/hadolint-action@2332a7b74a6de0dda2e2221d575162eba76ba5e5 # v3.3.0
        with:
          dockerfile: Dockerfile
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
      - name: Build Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          push: false
          load: true
          tags: rustowl:test
          cache-from: type=gha
          cache-to: type=gha,mode=max,retention-days=7
      - name: Test Docker image
        run: |
          docker run --rm rustowl:test --version
          docker run --rm rustowl:test --help
          cd perf-tests/dummy-package
          docker run --rm -v $(pwd):/app rustowl:test check
